apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 1h
  chart:
    spec:
      version: "58.x"
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
      interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      # Ignore "validated" annotation which is not inserted during install
      - paths: [ "/metadata/annotations/prometheus-operator-validated" ]
        target:
          kind: PrometheusRule
  valuesFrom:
  - kind: ConfigMap
    name: flux-kube-state-metrics-config
    valuesKey: kube-state-metrics-config.yaml
  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    alertmanager:
      enabled: false
    prometheus:
      prometheusSpec:
        retention: 24h
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
        podMonitorNamespaceSelector: { }
        podMonitorSelector:
          matchLabels:
            app.kubernetes.io/component: monitoring
        remoteWrite:
        - url: http://mimir-nginx.monitoring.svc.cluster.local:80/api/v1/push
          headers:
            X-Scope-OrgID: eks-angi
    grafana:
      defaultDashboardsEnabled: false
      adminPassword: angi-grafana
      additionalDataSources:
      - name: Loki
        type: loki
        url: http://loki-stack:3100
        access: proxy
        jsonData:
            derivedFields:
              - datasourceUid: tempo
                matcherRegex: ((\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+)(\d+|[a-z]+))
                name: TraceID
                url: $${__value.raw}
            maxLines: 1000
        version: 1
      - name: Tempo
        type: tempo
        uid: tempo
        url: http://tempo-query-frontend:3100
        access: proxy
        version: 1
      - name: Mimir
        type: prometheus
        uid: mimir
        url: http://mimir-nginx.monitoring.svc:80/prometheus
        editable: true
        jsonData:
          httpHeaderName1: "X-Scope-OrgID"
        secureJsonData:
          httpHeaderValue1: "eks-angi"
        access: proxy
        version: 1

