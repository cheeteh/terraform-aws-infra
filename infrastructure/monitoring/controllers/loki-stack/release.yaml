apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
spec:
  interval: 5m
  dependsOn:
    - name: kube-prometheus-stack
  chart:
    spec:
      version: "0.79.x"
      chart: loki-distributed
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
      interval: 60m
# https://github.com/grafana/helm-charts/blob/main/charts/loki-distributed/values.yaml
  values:
    promtail:
      enabled: true

